<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Dashboard</title>

<body class="min-h-screen bg-gradient-to-br from-blue-700 via-sky-400 to-lime-200 font-sans">

    <!-- HEADER -->
    <header
        class="fixed top-0 w-full backdrop-blur py-5 px-4 sm:px-8 backdrop-blur lg:px-32 2xl backdrop-blur:px-[350px] backdrop-blur z-20 flex flex-col sm:flex-row gap-4 backdrop-blur sm:items-center gap-[60px] backdrop-blur">
        <button id="add-teachers"
            class="bg-gradient-to-r from-purple-500 via-sky-500 to-blue-500 ml-[200px] hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-lg px-4 sm:px-6 py-2 sm:py-3 transition-transform transform hover:scale-105">
            Add Teacher
        </button>

        <form class="w-full sm:w-[400px] md:w-[500px] flex">
            <input type="search" id="default-search"
                class="flex-1 px-4 py-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Search Teachers..." />
            <button type="submit"
                class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-r-lg transition-all">Search</button>
        </form>
    </header>

    <!-- MAIN -->
    <main class="pt-32 px-4 sm:px-6 lg:px-16">

        <!-- Sidebar toggle for mobile -->
        <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar"
            aria-controls="default-sidebar" type="button"
            class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">

                </path>
            </svg>
        </button>
